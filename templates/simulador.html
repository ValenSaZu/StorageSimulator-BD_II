<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Base de Datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Simulador de Base de Datos</h1>
        <div class="container">
            <div class="disk-visualization">
                <svg id="disk-svg" width="600" height="600"></svg>
            </div>
            <div class="operations">
                <h2>Operaciones</h2>
                <div class="operation">
                    <label for="logical-address">Dirección lógica:</label>
                    <input type="text" id="logical-address" v-model="logicalAddress">
                    <label for="data">Datos:</label>
                    <input type="text" id="data" v-model="data">
                    <button @click="writeData">Escribir</button>
                    <button @click="readData">Leer</button>
                    <button @click="deleteData">Eliminar</button>
                </div>
                <div class="operation">
                    <label for="query">Consulta:</label>
                    <textarea id="query" v-model="query"></textarea>
                    <button @click="executeQuery">Ejecutar Consulta</button>
                    <pre>{{ queryResult }}</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                logicalAddress: '',
                data: '',
                query: '',
                queryResult: ''
            },
            mounted() {
                this.drawHardDrive();
            },
            methods: {
                drawHardDrive() {
                    const svg = d3.select("#disk-svg");
                    const width = svg.attr("width");
                    const height = svg.attr("height");

                    // Dibujar cabezas, cilindros, sectores y pistas
                    // ...

                    // Agregar eventos de interacción
                    // ...
                },
                writeData() {
                    axios.post('/write', {
                        logical_address: this.logicalAddress,
                        data: this.data
                    })
                    .then(response => {
                        console.log(response.data.result);
                    })
                    .catch(error => {
                        console.error(error);
                    });
                },
                readData() {
                    axios.get(`/read?logical_address=${this.logicalAddress}`)
                    .then(response => {
                        this.data = response.data.data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
                },
                deleteData() {
                    axios.delete('/delete', {
                        data: {
                            logical_address: this.logicalAddress
                        }
                    })
                    .then(response => {
                        console.log(response.data.result);
                    })
                    .catch(error => {
                        console.error(error);
                    });
                },
                executeQuery() {
                    axios.post('/query', {
                        query: this.query
                    })
                    .then(response => {
                        this.queryResult = JSON.stringify(response.data.result, null, 2);
                    })
                    .catch(error => {
                        console.error(error);
                    });
                }
            }
        });
    </script>
</body>
</html>
